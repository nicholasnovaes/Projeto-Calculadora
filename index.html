<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e17abf8bca.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="conteudo">

        <div class="calculator">
            <p class="result" id="resultado"></p>

            <table>
                <tr>
                    <td><button class="btn ac" style="width: 106px;">AC</button></td>
                    <td><button class="btn neg"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="btn especial"><i class="fa-solid fa-divide"></i></button></td>
                </tr>

                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn neg">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn especial">X</button></td>
                </tr>

                <tr>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn neg">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn especial">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn neg">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn especial">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn neg">.</button></td>
                    <td><button class="btn igual" style="width: 106px;">=</button></td>
                </tr>

            </table>



        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
